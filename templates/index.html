<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 6px rgba(106,17,203,0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #6a11cb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5013a6;
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
            color: #222;
            box-shadow: inset 0 0 5px #ddd;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Stylish Calculator</h2>

    <form method="POST">

        <input type="number" name="num1" step="any" placeholder="Enter first number" required>

        <input type="number" name="num2" step="any" placeholder="Enter second number" required>

        <select name="operation">
            <option value="add">Addition (+)</option>
            <option value="sub">Subtraction (-)</option>
            <option value="mul">Multiplication (ร)</option>
            <option value="div">Division (รท)</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div class="result-box">
            Result: {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
